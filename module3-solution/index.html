<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='menu.searchTerm'>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='menu.getMenuItems(menu.searchTerm);'>
        Narrow It Down For Me!
      </button>
    </div>

    <p>
    <br>
	<br>
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="menu.found" on-remove="...."></found-items> -->

    <found-items found-items="menu" on-remove="menu.removeItem(index);"></found-items>

  </div>


</body>
</html>
