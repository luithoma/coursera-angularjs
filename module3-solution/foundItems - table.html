<table class="table table-striped table-bordered">
  <tr ng-repeat='item in fiDirctrl.items.found'>
    <td>
      {{item.short_name}}
    </td>
    <td>
      {{item.name}}
    </td>
    <td>
      {{item.description}}
    </td>
    <td>
      <!--wrong <button type="button" name="button" ng-click="onRemove($index);">     -->
      <!--working <button type="button" name="button" ng-click="items.removeItem($index);"> -->
      <!--working <button type="button" name="button" ng-click="onRemove({index: $index});"> -->
      <button type="button" name="button" ng-click="fiDirctrl.onRemove({index: $index});">
        Don't want this one!
      </button>
    </td>
  </tr>
</table>

<div class="error" ng-if="fiDirctrl.items.found.length == 0 && fiDirctrl.items.showItem">
  Nothing found!
</div>
